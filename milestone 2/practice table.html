<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>name</th>
            <th>subject</th>
            <th>marks</th>
        </tr>
        <tr>
            <td rowspan="4">Mark smith</td>


        </tr>
        <tr>
            <td>english</td>
            <td>67</td>
        </tr>
        <tr>
            <td>maths</td>
            <td>82</td>
        </tr>
        <tr>
            <td>science</td>
            <td>91</td>
        </tr>
    </table>
</body>

</html>
