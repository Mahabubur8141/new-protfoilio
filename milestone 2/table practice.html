<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid red;
            padding: 0 10px;
        }

        .background {
            background-color: blue;
            color: blanchedalmond;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>no</th>
                <th>name</th>
                <th>surname</th>
                <th>point</th>
            </tr>
        </thead>
        <tr class="background">
            <td>1</td>
            <td>mahaubur</td>
            <td>Rahman</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>new</td>
            <td>table</td>
            <td>40</td>

        </tr>
        <tr>
            <td>3</td>
            <td>another</td>
            <td>table</td>
            <td>50</td>
        </tr>
        <tr>
            <td colspan="3">total</td>
            <td>110</td>
        </tr>
    </table>
</body>

</html>
