<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FIRST WEBSITE</title>
</head>
<body>
    <form action="action_page.php" method="post">
       <div>
        <label for="fname">first name:</label>
        <input type="text" id="fname" placeholder="spongebob" required>
       </div>
       <br>
      <div>
        <label for="lname">last name:</label>
        <input type="text" id="lname" placeholder="squareparents" required>
      </div>
      <br>
      <div>
        <label for="pass">password</label>
        <input type="password" id="pass" name="pass" maxlength="12" required>
        
      </div>
      <br>
      <div>
        <label for="email">email:</label>
        <input type="email" placeholder="abc@gmail.com">
      </div>
      <br>
      <div>
        <label for="phone">phone</label>
        <input type="tel">
      </div>
      <br>
      <div>
        <label for="bdate">birthday:</label>
        <input type="date" id="bdate" name="bdate">
      </div>
      <div>
        <label for="mahabub">mahabub</label>
        <input type="radio">

        <label for="mr">mr</label>
        <input type="radio">
      </div>
      <br>
      <div>
        <label for="payment">payment:</label>
        <select name="payment" id="payment">
            <option value="visa">visa</option>
            <option value="masteercard">masteercard</option>
            <option value="cash">cash</option>
        </select>
      </div>
      <br>
      <div>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe">
      </div>
      <br>

      <div>
        <input type="reset">

        <br>

        <input type="submit">
      </div>
    </form>
</body>
</html>
